{% assign appointments = site.data.data.appointments %}
{% if appointments %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ appointments.title }}
  </h2>

  <div class="skillset">

    {% for appointment in appointments.details %}
    <div class="item">

      <h3 class="level-title">{{ appointment.name }}</h3>

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//appointments-section-->
{% endif %}
