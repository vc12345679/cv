{% assign projects2 = site.data.data.projects2 %}
{% if projects2 %}
<section class="section projects-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ projects2.title }}
  </h2>

  {% for project in projects2.info %}
  <div class="item">
      <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ project.title }}</h3>
      </div><!--//upper-row-->
    </div><!--//meta-->
    {% if project.details %}
    <div class="details">
      {{ project.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
