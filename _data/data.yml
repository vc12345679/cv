career-profile:
    title: Summary
    summary: |
      Over ten years experiences in superconducting tape characterization techniques, superconducting coil applications and pilot-scale film deposition process.
      Expert in: 
      * Reel-to-reel measurement of long high-temperature superconducting tapes; 
      * Dynamic electromagnetic characteristics of superconducting coils;
      * Film deposition processes, e.g., MOCVD.
      
