experiences:
    title: Work Experiences
    info:
      - role: Research Assistant
        time: 2017 - Present
        company: University of Houston, Houston, Texas
        details: |
          Besides of the academic research, I also supported other projects in the group as a full-stack engineer on Mechanical design and machining; Electrical design and wiring; Electronic design and circuit making; Automation and programming; Data acquisition and post-processing.
      - role: R&D Manager
        time: 2015 - 2016
        company: Eastforce Superconducting Technology Co., Ltd., Beijing, China
        details: |
          As the first employee of a startup company, I leaded the development and commercialization of varies superconductor characterization tools and superconducting applications.
      - role: Research Assistant
        time: 2014
        company: Tsinghua University, Beijing, China
        details: |
          Conducted research on superconductor characterization techniques and superconducting applications.
            - Implemented a reel-to-reel 77K self-field critical current measurement technique for long high-temperature superconducting tapes.
            - Invented and realized a passive open magnetic field shielding technique in form of superconducting coil groups.
      - role: Technical Consultant
        time: 2012 - 2013
        company: Innova Superconductor Technology Co., Ltd., Beijing, China
        details: |
          In charge of automation in the 1st generation high-temperature superconducting tape (BSCCO/Bi-2223) production line.
            - Process control and monitoring during heat treatment.
            - Reel-to-reel tape thickness and width monitoring.
