    info:
      - degree: PhD Candidate in Mechanical Engineering
        university: University of Houston
        time: 2017 - Present
        details: |
          Advisor: Dr. Venkat Selvamanickam
          Real-time feedback control of the reel-to-reel film deposition process: deposition system, quality check techniques, and control strategy.
      - degree: BSc in Mathematics and Physics
        university: Tsinghua University
        time: 2008 - 2012
        details: |
          Advisor: Dr. Zhenghe Han
          Studied the fundamental mathematics and physics as well as embedded developement as a hobby.
